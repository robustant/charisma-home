<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Permissions-Policy" content="unload=()">
    <title>✨ 专属圣诞惊喜 ✨</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="loading">
        <div class="loader-content">
            <h1>正在为你布置圣诞场景...🎄</h1>
            <p>Loading Magic...</p>
        </div>
    </div>

    <div id="ui-panel">
        <!-- 移动端优先的按钮网格布局 -->
        <div class="button-grid">
            <!-- 上传照片按钮 -->
            <label for="file-input" class="btn primary-btn">
                🎁 上传照片
            </label>
            <input type="file" id="file-input" multiple accept="image/*">

            <!-- 音乐控制区 -->
            <div class="music-control">
                <input type="file" id="music-input" accept="audio/*">
                <label for="music-input" class="btn secondary-btn">
                    📂 选歌
                </label>
                <button id="music-btn" class="btn secondary-btn">
                    🎵 播放
                </button>
            </div>

            <!-- 摄像头按钮 -->
            <button id="cam-btn" class="btn cam-btn">
                📸 开启手势
            </button>

            <!-- 互动说明按钮 -->
            <button id="show-gesture-modal-btn" class="btn info-btn">
                ✨ 互动说明
            </button>
        </div>

        <!-- 桌面端手势说明 -->
        <div class="gestures-box">
            <h3>✨ 手势魔法 & 互动</h3>
            <p>👆 <b>点击照片</b>：查看特写大图</p>
            <p>🖐 <b>张开手掌</b>：让时间静止 (停止)</p>
            <p>✊ <b>握紧拳头</b>：开启疯狂模式 (加速)</p>
            <p>👌 <b>OK 手势</b>：让圣诞树<b>“绽放”</b>！</p>
        </div>
    </div>

    <div id="gesture-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>✨ 互动说明 & 魔法手势</h3>
            <p>👆 <b>点击照片</b>：查看特写大图</p>
            <p>🖐 <b>张开手掌</b>：让时间静止 (停止)</p>
            <p>✊ <b>握紧拳头</b>：开启疯狂模式 (加速)</p>
            <p>👌 <b>OK 手势</b>：让圣诞树<b>“绽放”</b>！</p>
            <p class="desktop-only">🌐 **拖动/滑动屏幕**：从不同角度欣赏</p>
            <button id="close-modal-btn" class="btn primary-btn">我明白了</button>
        </div>
    </div>

    <div class="cam-wrapper">
        <video id="webcam" autoplay muted playsinline></video>
    </div>

    <audio id="bg-music" loop>
        <source src="./ggg.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
