  <ul id="note-list"></ul>

  <script>
    fetch('list.json')
      .then(res => res.json())
      .then(notes => {
        const ul = document.getElementById('note-list');
        notes.forEach(n => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${n.file}">${n.title}</a> <small>${n.date}</small>`;
          ul.appendChild(li);
        });
      });
  </script>
